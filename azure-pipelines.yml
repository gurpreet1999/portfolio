trigger:
  branches:
    include:
      - main

variables:
  - group: aws-secrets
  - group: docker-secrets

stages:

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
- stage: Terraform
  displayName: 'Provision Infra'
  jobs:
    - job: TerraformApply
      displayName: 'Terraform Apply'
      pool:
        name: mypool
      steps:
        - checkout: self

        - script: |
            cd terraform
            terraform init
            terraform apply -auto-approve
            EC2_IP=$(terraform output -raw webserver_ip)
            echo "##vso[task.setvariable variable=EC2_PUBLIC_IP;isOutput=true]$EC2_IP"
          name: SetTerraformOutput  # ðŸ‘ˆ output variable scope
          env:
            AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
            AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
- stage: Docker
  displayName: 'Build Docker Image and Push'
  dependsOn: Terraform
  jobs:
    - job: DockerPush
      displayName: 'Docker Build and Push'
      pool:
        name: mypool
      steps:
        - checkout: self

        - script: |
            cd portfolio
            echo $(DOCKER_PASSWORD) | docker login -u $(DOCKER_USERNAME) --password-stdin
            docker build -t portfolio-site .
            docker tag portfolio-site gurpreet1999/portfolio-site:latest
            docker push gurpreet1999/portfolio-site:latest
          displayName: 'Build and Push Docker Image'

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
- stage: Ansible
  displayName: 'Deploy with Ansible'
  dependsOn: Terraform
  jobs:
    - job: DeployWithAnsible
      displayName: 'Deploy on EC2 with Ansible'
      pool:
        name: mypool
      variables:
        EC2_IP: $[ dependencies.Terraform.outputs['TerraformApply.SetTerraformOutput.EC2_PUBLIC_IP'] ]
      steps:
        - checkout: self

        - task: DownloadSecureFile@1
          name: fetchPem
          inputs:
            secureFile: 'ok.pem'

        - script: |
            echo "Using EC2 IP: $EC2_IP"
            cp $(fetchPem.secureFilePath) ./ansible/ok.pem
            chmod 600 ./ansible/ok.pem
            cd ansible
            ansible-playbook deploy.yml -i "$EC2_IP," -u ubuntu --private-key ok.pem
          displayName: 'Run Ansible Playbook'
